    <body ng-app="HelloHumanApp">
    <div>
        <script>
            angular.module('HelloHumanApp', [])
                .controller('HelloHumanController', function($scope){
                    $scope.greeting = "Hello";
                    $scope.userName = function() {
                        $scope.name;
                    }; //end userName
            });
        </script>
        <div ng-controller="HelloHumanController">
            <input ng-model="name" type="text" placeholder="first name" ng-keyup="userName()"/>
            <br>
            {{greeting + " " + name + "!"}}
        </div>
    </div>
</body>
